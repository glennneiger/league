<template>
    <div class="container-fluid">
        <div class="content">
            <div class="d-flex justify-content-center align-items-center">
                <form submit.bind="createLeague()" class="league-form d-flex flex-column justify-content-center">
                    <h1>Create New League</h1>
                    <div class="form-group">
                        <label for="league-name">League Name</label>
                        <input type="text" class="form-control" value.bind="league.name" id="league-name" placeholder="Enter league name">
                    </div>
                    <div class="form-group">
                        <label for="team-names">Team Names</label>
                        <div class="d-flex flex-column">
                            <div class="input-group mb-2">
                                <input type="text" class="form-control" value.bind="teamText" id="team-names" placeholder="Add Teams">
                                <div class="input-group-append">
                                    <div click.delegate="addTeam()" class="input-group-text cursor-pointer">+</div>
                                </div>
                            </div>
                            <ul class="list-group">
                                <li class="list-group-item d-flex justify-content-between align-items-center" repeat.for="team of season.teams">
                                    <span>${team}</span>
                                    <span click.delegate="removeTeam($index)"><i class="fa fa-trash-o"></i></span>
                                </li>
                            </ul>
                        </div>
                    </div>
                    <label for="playerFile">Upload Players</label>
                    <div class="custom-file">
                        <input type="file" accepts=".csv" class="custom-file-input" files.bind="playerCsv" change.delegate="uploadPlayers($value)" id="playerFile">
                        <label class="custom-file-label" for="playerFile">Upload CSV</label>
                    </div>
                   <div class="mt-3 d-flex justify-content-end">
                       <button type="submit" class="btn btn-primary">Submit</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</template>
